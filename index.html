<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Webcam Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings-panel.css">
</head>
<body>
    <div class="container">
        <h1>Dino Runner - Webcam Edition</h1>
        
        <div class="game-container">
            <div class="game-section">
                <div id="calibration" class="screen">
                    <h2 style="font-size: 36px; margin-bottom: 20px;">Calibration</h2>
                    <div id="calibration-instructions" style="font-size: 24px; font-weight: bold; max-width: 80%; text-align: center; line-height: 1.4;">
                        <p style="margin-bottom: 10px;"><strong>1. Stand in front of camera</strong></p>
                        <p><strong>2. Raise hand above head</strong></p>
                    </div>
                    <div id="calibration-progress" style="font-size: 72px; font-weight: bold; margin: 30px 0;">0%</div>
                    <div id="loading-status" style="font-size: 24px; margin-top: 30px; color: #333; font-weight: bold; text-align: center; line-height: 1.5;">Loading pose detection model...</div>
                </div>
                
                <div id="game" class="screen hidden">
                    <canvas id="game-canvas"></canvas>
                    <!-- Game info elements hidden but kept for JS references -->
                    <div style="display:none">
                        <div id="score">Score: 0</div>
                        <div id="difficulty">Difficulty: Medium</div>
                        <div id="action">Action: standing</div>
                    </div>
                </div>
            </div>
            
            <div id="webcam-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="pose-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="settings-panel.js"></script>
    <script src="pose-detection.js"></script>
    <script src="dino-game.js"></script>
    <script src="main.js"></script>
    <script src="user-profile.js"></script>
</body>
</html>
